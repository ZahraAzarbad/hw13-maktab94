<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather App</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="weatherCss/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
      
      <div class="container">
    
        <section class="search-city-wrapper">
          <header>
            <p>Weather App</p>
          </header>
    
         <div class="set-locations-wrapper">
          <input id="searchInput" type="text" placeholder="Enter City Name">
    
    
          <div class="line">
            <span class="text">or</span>
          </div>
    
          <input id="getLocation" type="submit" value="Get Device Location">
    
         </div>
    
        </section>
    
        <section class="state-city-wrapper hidden">
          <header>
            <span id="backToSearch"><i class="bi bi-arrow-left"></i></span>
            <p>Weather App</p>
          </header>
          <div class="Weather-details">
            <div class="weather-icon">
              <img id="weather-icon" src="https://openweathermap.org/img/w/01n.png" alt="icon">
            </div>
    
            <p class="temp-deg"><span id="total-temp">13</span><sup>o</sup>C</p>
            <p id="weather-description" class="weather-description">Broken Clouds</p>
            <div class="location-wrapper">
              <i class="bi bi-geo-alt"></i>
              <p id="city-location" class="city-name">Iran , Mazandaran</p>
            </div>
    
    
    
          </div>
    
          <div class="weather-temp">
            <div>
              <i class="bi bi-thermometer-sun"></i>
              <div class="feels-temp">
                <p class="temp"><span id="feels-like">17</span><sup>o</sup>C</p>
                <p>Feels like</p>
              </div>
            </div>
            <div>
              <i class="bi bi-droplet-half"></i>
              <div class="feels-temp">
                <p id="humidity" class="humidity">84%</p>
                <p>Humidity</p>
              </div>
            </div>
          </div>
        </section>
    
    
    
    
      </div>
    
      <script src="weatherJS/HttpClient.js"></script>
      <script src="weatherJS/app.js"></script>
      
    </body>
    </html>
