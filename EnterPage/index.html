<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW13</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-r from-gray-400 via-gray-200 to-gray-50 w-screen h-screen flex items-center justify-center">
    <div
      id="login-page"
      class="bg-rose-300 w-1/4 flex flex-col py-5 items-center gap-7 rounded-md"
    >
      <header>
        <h1 class="text-3xl font-bold">Log In</h1>
      </header>
      <div class="w-5/6 email flex flex-col gap-2">
        <label for="email">User Name:</label>
        <input
          id="email-input"
          class="bg-gradient-to-r from-rose-100 px-1 py-2 rounded-sm outline-none"
          type="email"
          name="email"
          placeholder="Email"
        />
      </div>

      <div class="password w-5/6 flex flex-col gap-2">
        <label class="mt-2" for="password">Password:</label>
        <input
          id="password-input"
          class="bg-gradient-to-r from-rose-100 px-1 py-2 rounded-sm outline-none"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>

      <div class="btns mt-10 flex justify-between gap-10 m-3">
        <button
          id="login"
          class="text-xl bg-emerald-600 text-white rounded-md cursor-pointer p-5 py-3"
        >
          Log in
        </button>
        <button
          id="signup"
          class="text-xl bg-emerald-600 text-white rounded-md cursor-pointer px-5 py-3"
        >
          Sign up
        </button>
      </div>
    </div>

    <div
      id="signup-page"
      class="bg-gradient-to-r w-1/4 gap-2 from-orange-300 to-orange-200 flex flex-col justify-center items-center p-3 rounded-md hidden"
    >
      <div class="email w-5/6 flex flex-col gap-2">
        <label for="text">Full Name:</label>
        <input
          id="signup-input-name"
          class="w-full bg-gradient-to-r from-orange-100 px-1 py-2 rounded-sm outline-none"
          type="text"
          name="text"
          placeholder="Your Name"
        />
      </div>

      <div class="email w-5/6 flex flex-col gap-2 mt-3">
        <label for="email">Email:</label>
        <input
          id="signup-input-email"
          class="w-full bg-gradient-to-r from-orange-100 px-1 py-2 rounded-sm outline-none"
          type="email"
          name="email"
          placeholder="Email"
        />
      </div>

      <div class="password w-5/6 flex flex-col gap-2">
        <label class="mt-2" for="password">Password:</label>
        <input
          id="signup-input-password"
          class="w-full bg-gradient-to-r from-orange-100 px-1 py-2 rounded-sm outline-none"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>

      <div class="password w-5/6 flex flex-col gap-2">
        <label class="mt-2" for="password">Confirm Password:</label>
        <input
          id="signup-input-confirm-password"
          class="w-full bg-gradient-to-r from-orange-100 px-1 py-2 rounded-sm outline-none"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>

      <div class="btns w-5/6 flex flex-col justify-between gap-2 mt-3">
        <button
          id="signup-enter-btn"
          class="bg-green-600 text-white rounded-md cursor-pointer p-3 py-1"
        >
          Enter
        </button>
<div  class="cursor-pointer px-3 py-1 flex justify-center items-center text-blue-600">
    <a href="#" id="back-to-login">Back To Log in</a>
</div>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
